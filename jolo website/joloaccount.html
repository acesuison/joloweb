<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="https://i0.wp.com/logosandtypes.com/wp-content/uploads/2019/08/jersey.png?fit=2000%2C2000&ssl=1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="joloaccount.css">
  <title>Log In to Jolo Car Products</title>
</head>
<body>
  <section class="log-in-form">
    <div class="form-container">
      <form class="form-body">
        
        <div class="form-input">
          <input type="text" placeholder="Email">
        </div>
        
        <div class="form-input">
          <input type="text" placeholder="Password">
        </div>
        
        <div class="message">
          <p>Invalid email or password!</p>
        </div>
        
        <div class="button">
          <input type="submit" class="form-btn">
        </div>
     
        <div class="sign-up-link">
          <p>Don't have an account? <a href="jolo.html">Join</a></p>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
